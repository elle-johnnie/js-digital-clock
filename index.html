<!DOCTYPE html>
<html>
  <head>
      <title>Clock Tower</title>
      <meta charset="utf-8">
      <link href="index.css" media="screen" rel="stylesheet" type="text/css"/>
      <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  </head>

  <body>
    <section>
        <nav>
            <button class="btn c1">Color 1</button>
            <button class="btn c2">Color 2</button>
            <button class="btn c3">Color 3</button>
            <button class="btn la">Align Left</button>
            <button class="btn ra">Align Right</button>
            <button class="hour-type">Hour Type</button>
        </nav>
    </section>
    <section class="clock">
        <div id="day"></div>
        <div id='date'></div>
        <div id='clock'></div>
        <div id='timezone'></div>
    </section>


    <section class="extra-clocks">
      <div id="t1"></div>
      <div id="t2"></div>
      <div id="t3"></div>
    </section>

      <script
              src="https://code.jquery.com/jquery-3.2.1.min.js"
              integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
              crossorigin="anonymous"></script>
      <script src="index.js" type="text/javascript"></script>
  </body>
</html>
